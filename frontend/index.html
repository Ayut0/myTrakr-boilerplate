<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Transaction Track App</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h1>myTrakr</h1>
    <main>
      <section class="account">
        <h2>Add new account</h2>
        <form action="" id="accountForm">
          <h3>Account name:</h3>
          <input type="text" id="account_input" />
          <button id="create_account_button" type="submit">Add new account</button>
        </form>
      </section>

      <section class="transaction">
        <h2>New transaction</h2>
        <form action="" id="transactionForm">
          <h3>Transaction type:</h3>
          <label for="deposit">Deposit</label>
          <input type="radio" name="transactionType" id="deposit" value="Deposit" required/>
          <label for="withdraw">Withdraw</label>
          <input type="radio" name="transactionType" id="withdraw" value="Withdraw"/>
          <label for="transfer">Transfer</label>
          <input type="radio" name="transactionType" id="transfer" value="Transfer"/>

          <div class="accountButton" id="accountButton">
            Account:
            <select id="accountSelect" name="accountSelect"></select>
          </div>
          <div class="fromButton" id="fromButton">
            From:
            <select id="fromSelect" name="fromSelect"></select>
          </div>
          <div class="toButton" id="toButton">
            To:
            <select id="toSelect" name="toSelect"></select>
          </div>

          <div class="category">
            <label for="category">Category:</label>
            <select name="category" id="categorySelect" required>
              <option value="addNewCategory">Add new category</option>
            </select>
            <input type="text" id="categoryInput"/>
            <button type="button" id="categoryButton">Add new category</button>
          </div>
          <div class="transaction__detail">
            <label for="description">Description</label>
            <input type="text" id="description" required/>

            <label for="amount">Amount</label>
            <input type="number" id="amount" required/>

            <button id="submit_bottun" type="submit">Add transaction</button>
          </div>
        </form>
      </section>

      <section id="account_summary">
        <h2>Account summary</h2>
        <ul id="summary_list"></ul>
      </section>

      <section id="account_filter">
        <h2>Filter by account</h2>
        <select id="filterSelect" name="filterSelect">
          <option value="">All</option>
        </select>
      </section>
      <table id="transactionTable">
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Transaction Type</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
        </tr>
      </table>
    </main>
    <script src="./js/helpers/Account.js"></script>
    <script src="./js/helpers/Category.js"></script>
    <script src="./js/helpers/Common.js"></script>
    <script src="./js/helpers/Transaction.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
