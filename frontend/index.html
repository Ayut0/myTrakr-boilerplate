<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Transaction Track App</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <!-- <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    /> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-mono">
    <div class="container">
      <header class="p-4 bg-blue-500"><h1 class="text-3xl font-bold text-slate-100">My Transaction App</h1></header>
      <main class="bg-sky-50">
        <div class="mx-auto w-11/12">
          <section class="account mb-4">
            <h2 class="text-3xl">Add new account</h2>
            <form action="" id="accountForm">
              <h3 class="text-xl mb-4">Account name</h3>
              <div class="flex justify-between w-1/3">
                <input type="text" id="account_input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your name"/>
                <button id="create_account_button" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add new account</button>
              </div>
            </form>
          </section>
    
          <section class="transaction mb-4">
            <h2 class="text-3xl">Add New transaction</h2>
            <form action="" id="transactionForm">
              <h3 class="text-xl mb-4">Transaction type</h3>
              <div class="flex items-center mb-4">
                <div class="flex items-center mr-4">
                  <label for="deposit" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Deposit</label>
                  <input type="radio" name="transactionType" id="deposit" value="Deposit" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" required/>
                </div>
                <div class="flex items-center mr-4">
                  <label for="withdraw" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Withdraw</label>
                  <input type="radio" name="transactionType" id="withdraw" value="Withdraw" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"/>
                </div>
                <div class="flex items-center mr-4">
                  <label for="transfer" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Transfer</label>
                  <input type="radio" name="transactionType" id="transfer" value="Transfer" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"/>
                </div>
              </div>
    
              <div class="accountButton flex" id="accountButton">
                <label for="accountSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Account:</label>
                <select id="accountSelect" name="accountSelect" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></select>
              </div>
              <div class="fromButton flex" id="fromButton">
                <label for="fromSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">From:</label>
                <select id="fromSelect" name="fromSelect" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></select>
              </div>
              <div class="toButton flex" id="toButton">
                <label for="toSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">To:</label>
                <select id="toSelect" name="toSelect" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></select>
              </div>
    
              <div class="category flex justify-around items-center w-2/3">
                <label for="category">Category</label>
                <select name="category" id="categorySelect" required>
                  <option value="addNewCategory">Add new category</option>
                </select>
                <input type="text" id="categoryInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Category name"/>
                <button type="button" id="categoryButton" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add new category</button>
              </div>
              <div class="transaction__detail flex justify-around w-2/3 items-center">
                <label for="description">Description</label>
                <input type="text" id="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Description" required/>
    
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Amount" required/>
    
                <button id="submit_bottun" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add transaction</button>
              </div>
            </form>
          </section>
    
          <section id="account_summary" class="mb-4">
            <h2 class="text-3xl">Account summary</h2>
            <ul id="summary_list"></ul>
          </section>
    
          <section id="account_filter">
            <h2 class="text-3xl">Filter by account</h2>
            <select id="filterSelect" name="filterSelect">
              <option value="">All</option>
            </select>
          </section>
          <table class="w-full whitespace-nowrap" id="transactionTable">
            <tr class="focus:outline-none h-16 w-full text-sm leading-none text-gray-800 dark:text-white">
              <th class="font-normal text-left pl-4">Id</th>
              <th class="font-normal text-left pl-4">Username</th>
              <th class="font-normal text-left pl-4">Transaction Type</th>
              <th class="font-normal text-left pl-4">Category</th>
              <th class="font-normal text-left pl-4">Description</th>
              <th class="font-normal text-left pl-4">Amount</th>
              <th class="font-normal text-left pl-4">From</th>
              <th class="font-normal text-left pl-4">To</th>
            </tr>
          </table>
        </div>
      </main>
    </div>
    <script src="./js/helpers/Account.js"></script>
    <script src="./js/helpers/Category.js"></script>
    <script src="./js/helpers/Common.js"></script>
    <script src="./js/helpers/Transaction.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
